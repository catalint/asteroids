<link rel="import" href="../polymer/polymer/polymer.html">

<polymer-element name="space-ship" attributes="hitTest getImage crash resetShipPosition">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
            }
            @media screen and (max-device-width: 480px){
                #image,#explosion{
                    width: 20%;
                    height:20%;
                }
            }
            @media screen and (max-device-width: 640px){
                #image,#explosion{
                    width: 30%;
                    height:30%;
                }
            }
            @media screen and (max-device-width: 1800px){
                #image,#explosion{
                    width: 50%;
                    height:50%;
                }
            }
        </style>
        <img id="image" src="../images/spaceship_170.png" width="170" height="72">
        <img id="explosion" src="../images/ship_explosion.gif" width="142" height="200" hidden>
    </template>

    <script type="text/javascript" src="js/space-ship.js"></script>
</polymer-element>
