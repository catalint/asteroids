<link rel="import" href="../polymer/polymer/polymer.html">

<polymer-element name="ship-laser" constructor="ShipLaser" attributes="hitTest getImage startAnimation">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
            }
            @media screen and (max-device-width: 480px){
                #image,#explosion{
                    width: 20%;
                }
            }
            @media screen and (max-device-width: 640px){
                #image,#explosion{
                    width: 30%;
                }
            }
            @media screen and (max-device-width: 1800px){
                #image,#explosion{
                    width: 50%;
                }
            }
        </style>
        <img id="image" src="../images/laser.png" width="53" height="30">
    </template>
    <script type="text/javascript" src="js/ship-laser.js"></script>
</polymer-element>
