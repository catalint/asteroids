<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog-transition.html">

<polymer-element name="page-intro" >
    <template>
        <style>
            paper-dialog paper-button {
                font-weight: bold;
            }

            paper-button[autofocus] {
                color: #4285f4;
            }
        </style>
        <paper-dialog id="introDialog" heading="Welcome to Asteroids!" autoCloseDisabled>
            <p><img src="../images/arrow_keys.png" width="140"> to move</p>
            <p><img src="../images/spacebar.png" width="140"> to fire</p>
            <paper-button label="Start Game" onclick="startGame();" affirmative autofocus></paper-button>
        </paper-dialog>
    </template>
    <script>

        function startGame(){
            console.log('startGame');

            var p = document.querySelector('core-animated-pages');
            p.selected=1;
        }
        Polymer('page-intro',{
            domReady:function(){
                this.$.introDialog.toggle();
            }
        });
    </script>
</polymer-element>
