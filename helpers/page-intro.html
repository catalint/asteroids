<link rel="import" href="../polymer/polymer/polymer.html">
<link rel="import" href="../polymer/paper-button/paper-button.html">
<link rel="import" href="../polymer/paper-dialog/paper-dialog.html">
<link rel="import" href="../polymer/paper-dialog/paper-dialog-transition.html">

<polymer-element name="page-intro">
    <template>
        <style>
            paper-dialog paper-button {
                font-weight: bold;
            }

            paper-button[autofocus] {
                color: #4285f4;
            }
        </style>
        <paper-dialog id="introDialog" heading="Welcome to Asteroids!" autoCloseDisabled>
            <div id="desktopVersion">
                <p><img src="../images/arrow_keys.png" width="140"> to move</p>
                <p><img src="../images/spacebar.png" width="140"> to fire</p>
                <p><img src="../images/escape.png" height="50"> to pause</p>
            </div>
            <div id="mobileVersion" hidden="true">
                <p>Drag space-ship & touch anywhere to shoot.</p>
                <p>Have fun!</p>
            </div>
            <paper-button label="Start Game" on-click="{{startGame}}" affirmative autofocus></paper-button>
        </paper-dialog>
    </template>
    <script type="application/javascript" src="js/page-intro.js"></script>
</polymer-element>
