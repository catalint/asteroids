<polymer-element name="user-life" noscript>

        <style>
            :host {
                margin-right:15px;
            }
            @media screen and (max-device-width: 480px){
                #image{
                    height:20px;
                }
            }

                #image{

                #image{
                    height:20px;
                }
            }

        <img id="image" src="../images/life.png">
