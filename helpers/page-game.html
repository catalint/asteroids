<link rel="import" href="../polymer/polymer/polymer.html">
<link rel="import" href="../polymer/paper-button/paper-button.html">
<link rel="import" href="../polymer/paper-dialog/paper-dialog.html">
<link rel="import" href="../polymer/paper-dialog/paper-dialog-transition.html">
<link rel="import" href="../inventory/outer-space.html" />
<link rel="import" href="../inventory/space-ship.html" />
<link rel="import" href="../inventory/space-asteroid.html" />
<link rel="import" href="../inventory/ship-laser.html" />
<link rel="import" href="game-status.html" />
<link rel="import" href="user-lifes.html" />
<link rel="import" href="time-left.html" />

<polymer-element name="page-game" attributes="getOuterSpace getSpaceShip getLasers pause stopAnimations startAnimations pauseGame startGame remainingLifes timeLeft lostLife level score multiplicator">
    <template>
        <style>
            div.level,div.score{
                font-size:2.5em;
                color:#fff;
                margin-right:100px;
            }

            .box {
                display: inline-block;
                width: 100px;
                height: 100px;
                margin: 16px;
            }

            .dropped {
                position: absolute;
                border: 1px solid black;
                width: 5px;
                height: 5px;
            }
        </style>

        <outer-space id="outerSpace" fit>
            <game-status layout horizontal end-justified>
                <div class="score">{{score}}</div>
                <div class="level">Level {{level}}</div>
                <user-lifes></user-lifes>
                <time-left></time-left>
            </game-status>
            <space-ship id="spaceShip"></space-ship>

        </outer-space>
    </template>


    <!--<script type="text/javascript" src="../libs/draggabilly.pkgd.min.js"></script>-->
    <script type="application/javascript" src="js/page-game.js"></script>
</polymer-element>
